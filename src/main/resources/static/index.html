<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="container text-center">
    <h1>Bestilling av kinobilletter </h1>
</header>
<form  id="Form" action="/">
    <div class="container text-center mb-3">
        <label class="form-label" for='Film'>Velg film:</label>
        <select name='Filmer' id='Film'>
            <option value='Velg film'>Velg film her</option>
            <option value='Grusomme meg 2'>Grusomme meg 2</option>
            <option value='Rebel Moon'>Rebel Moon</option>
            <option value='Dune'>Dune</option>
        </select>
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <label class="form-label" for='Antall'>Antall</label>
        <input type="number" id='Antall' name='Antall' min="1" />
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <label class="form-label" for='Fornavn'>Fornavn</label>
        <input type ="text" id='Fornavn' name='Fornavn' />
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <label class="form-label" for='Etternavn'>Etternavn</label>
        <input type ="text" id='Etternavn' name='Etternavn'   />
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <label class="form-label" for='Telefonnr'>Telefonnr</label>
        <input type ="tel" id='Telefonnr' name='Telefonnr' maxlength="11"  />
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <label for='Epost'>Epost</label>
        <input type ="email" id='Epost' name='Epost'  />
        <div class='error' style ="color : red;"></div>
    </div>
    <div class="container text-center mb-3">
        <button type='submit' id = "submitknapp">Kj√∏p billett</button>

    </div>

</form>
<header class="container text-center mb-3">
    <h2>Alle Billetter</h2>


</header>


<table class="container text-center mb-3">
    <thead>
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr</th>
        <th>Epost</th>
    </tr>
    </thead>
    <tbody id="billett-table-body"></tbody>
</table>

<div class= "container text-center mb-3">
    <button id ="button">Slett alle billettene</button>
</div>

</body>
</html>
